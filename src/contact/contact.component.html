<section id="contact">
  <div class="container" style="margin-top: 92px; min-height: calc(-112px + 100vh);">
    <h2 class="text-uppercase pt-5 fw-bold fs-1 mb-3 text-center">contact section</h2>
          <div class="style d-flex text-center justify-content-center align-content-center mb-5">
            <div class="line me-3 mt-2"></div>
            <i class="fa-solid fa-star me-3 fs-6 "></i>
            <div class="line mt-2"></div>
          </div>
    <form class=" mx-auto mb-5">
      <input type="text" placeholder="userName" class="form-control border-0 border-bottom py-4">
      <input type="email" placeholder="userEmail" class="form-control border-0 border-bottom py-4">
      <input type="number" placeholder="userAge" class="form-control border-0 border-bottom py-4">
      <input type="number" placeholder="userPassword" class="form-control border-0 border-bottom py-4 mb-4">
      <button class="border-0 p-2 rounded-2 text-light">Send Message</button>
    </form>
  </div>
</section>
